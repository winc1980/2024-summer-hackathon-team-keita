<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trip fit</title>
    <link rel="stylesheet" href="shindan_home.css" />
  </head>
  <body>
    <section class="header">
      <div class="background-img" alt="background-img"></div>

      <img class="icon_white" src="img/icon_white.png" alt="icon_white" />
    </section>

    <div class="container">
      <h1>MBTI診断</h1>
      <form id="mbtiForm">
        <div class="question">
          <label>質問1: 他の人といるとエネルギーを感じますか？</label>
          <input type="range" min="1" max="5" step="1" value="3" name="q1" />
        </div>
        <div class="question">
          <label>質問2: 物事を具体的に考える傾向がありますか？</label>
          <input type="range" min="1" max="5" step="1" value="3" name="q2" />
        </div>
        <div class="question">
          <label>質問3: 決断を感情よりも論理に基づいて行いますか？</label>
          <input type="range" min="1" max="5" step="1" value="3" name="q3" />
        </div>
        <div class="question">
          <label>質問4: 計画よりも柔軟に行動するのが好きですか？</label>
          <input type="range" min="1" max="5" step="1" value="3" name="q4" />
        </div>
        <button type="submit">診断結果を見る</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
