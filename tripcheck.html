    <script>
      function fetchRadioValue() {
        let selectedRadio1 = document.querySelector('input[name="radio0"]:checked');
        let selectedRadio2 = document.querySelector('input[name="radio1"]:checked');
        let selectedRadio3 = document.querySelector('input[name="radio2"]:checked');
        const sum= selectedRadio1.value-selectedRadio2.value-selectedRadio3.value;
        
        if (selectedRadio1&&selectedRadio2&&selectedRadio3) {
          console.log(sum);
          if(sum>=0){
          window.location.href = "http://127.0.0.1:5500/2024hack/tripanswer1.html";
          }else if(sum>=-2){
            window.location.href = "http://127.0.0.1:5500/2024hack/tripanswer2.html";
          }else{
            window.location.href = "http://127.0.0.1:5500/2024hack/tripanswer3.html";
          }
        } else {
          console.log("ラジオボタンが選ばれていません");
        }
      }
    </script>
